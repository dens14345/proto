<template name='Auth'>

   <form id='loginForm'>
      <h4>login</h4>
      <input name='loginEmail' type='email' placeholder='email'>
      <input name='loginPassword' type='text' placeholder='password'>
      <button type='submit'>login</button>
   </form>

   <form id='registerForm'>
      <h4>register</h4>
      <input name='registerEmail' type='email' placeholder='email'>
      <input name='registerPassword' type='text' placeholder='password'>

      <p>type of account:</p>
      <select name='role'>
         <option value='student'>Student</option>
         <option value='teacher'>Teacher</option>
      </select>
      <button type='submit'>submit</button>



   </form>

</template>
